<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MarketMatrix - A dummy e-commerce project built with Spring Boot and Java by Yash Khakhar.">
    <meta name="keywords" content="marketmatrix, ecommerce project, yash khakhar, java project, spring boot project, dummy e-commerce">
    <meta name="author" content="Yash Khakhar">
    <meta name="google-site-verification" content="nlq7aKWnn97vbsG0p_3Ae4_M8zPQqLRazw-aYoFp2xQ" />
    <title>MarketMatrix-Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">



<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        
        <!-- Logo -->
        <div class="text-center mb-4 bg-dark">
            <img th:src="@{images/logo.png}" alt="MarketMatrix Logo" class="img-fluid" style="max-width: 200px; height: auto;">
        </div>
        
        <!-- Sign In Form -->
        <h2 class="text-center">Sign In</h2>
        <form action="/login" method="post">
            <p th:text="${success}" class="text-center text-primary"></p> 

            <div class="form-group">
                <label>Email</label>
                <input type="text" id="uid" name="username" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    <div class="input-group-append">
                        <button type="button" id="toggleButton" class="btn btn-outline-secondary">SHOW</button>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            <div class="text-center mt-3">
                <a href="/forgot-password" class="text-muted">Forgot Password?</a>
            </div>
        </form>

        <!-- Error Message -->
        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" class="mt-3">
            <div class="alert alert-danger text-center" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></div>
        </div>

        <hr>

        <!-- Registration Link -->
        <p class="text-center mt-3">New to MarketMatrix?</p>
        <a href="register" class="btn btn-success btn-block">Create Your Account</a>
    </div>
</div>

<script>
    
    document.getElementById("toggleButton").addEventListener("click", function () {
        let passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.textContent = "HIDE";
        } else {
            passwordField.type = "password";
            this.textContent = "SHOW";
        }
    });
</script>

</body>
</html>
